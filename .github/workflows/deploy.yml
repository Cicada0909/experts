name: Frontend Deploy

on:
  [workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Update repository
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/experts

            git fetch
            git pull

      - name: Update docker files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/experts

            npm i
            npm run build
            cp -r dist/* /var/www/html/
